version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    container_name: next-app
    volumes:
      - ./src:/usr/src
      - ./src/node_modules:/usr/src/node_modules
    ports:
      # Next.js との ポートフォワード
      - 3000:3000
      # StoryBook との ポートフォワード
      - 6006:6006
    command: /bin/sh -c "yarn run dev"
    networks:
      - next-app
    tty: true
volumes:
  node_modules:
networks:
  next-app:
    external: true
